version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cvprd-postgres
    environment:
      POSTGRES_DB: cvprd
      POSTGRES_USER: cvprd
      POSTGRES_PASSWORD: cvprd_dev
    ports:
      - "5433:5432"  # Using 5433 to avoid conflict with system PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cvprd"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FalkorDB - Redis-based graph database (replaces Neo4j)
  # Much lighter weight, same Cypher query language
  # Compatible with cv-git's graph infrastructure
  falkordb:
    image: falkordb/falkordb:latest
    container_name: cvprd-falkordb
    ports:
      - "6379:6379"  # Redis protocol
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: cvprd-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching/queues (separate from FalkorDB)
  redis:
    image: redis:7-alpine
    container_name: cvprd-redis
    ports:
      - "6380:6379"  # Using 6380 to avoid conflict with FalkorDB
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  falkordb_data:
  qdrant_data:
  redis_data:
