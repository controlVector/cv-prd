name: Release Control Fabric

on:
  push:
    tags:
      - 'cf-v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu
          - platform: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - platform: macos-latest
            rust_target: x86_64-apple-darwin
          - platform: macos-latest
            rust_target: aarch64-apple-darwin

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: control-fabric-branding

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Install Python dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Install Nuitka (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          pip install nuitka ordered-set zstandard

      - name: Build Python backend (Linux)
        if: matrix.platform == 'ubuntu-latest'
        working-directory: backend
        run: |
          mkdir -p ../src-tauri/binaries
          pyinstaller cvprd-onefile.spec --distpath ../src-tauri/binaries --clean -y
          mv ../src-tauri/binaries/cvprd-backend ../src-tauri/binaries/cvprd-backend-x86_64-unknown-linux-gnu

      - name: Build Python backend (Windows) with Nuitka
        if: matrix.platform == 'windows-latest'
        working-directory: backend
        shell: bash
        run: |
          mkdir -p ../src-tauri/binaries
          python -m nuitka \
            --standalone \
            --onefile \
            --output-dir=../src-tauri/binaries \
            --output-filename=cvprd-backend-x86_64-pc-windows-msvc.exe \
            --include-package=app \
            --include-package=uvicorn \
            --include-package=fastapi \
            --include-package=starlette \
            --include-package=pydantic \
            --include-package=pydantic_settings \
            --include-package=sqlalchemy.engine \
            --include-package=sqlalchemy.orm \
            --include-package=sqlalchemy.ext \
            --include-package=sqlalchemy.sql \
            --include-package=sqlalchemy.dialects.postgresql \
            --nofollow-import-to=sqlalchemy.dialects.oracle \
            --nofollow-import-to=sqlalchemy.dialects.mssql \
            --nofollow-import-to=sqlalchemy.dialects.mysql \
            --nofollow-import-to=sqlalchemy.dialects.sqlite \
            --nofollow-import-to=sqlalchemy.testing \
            --nofollow-import-to=qdrant_client.local.tests \
            --nofollow-import-to=markdown.test_tools \
            --include-package=qdrant_client \
            --include-package=httpx \
            --include-package=anyio \
            --include-package=redis \
            --include-package=passlib \
            --include-package=markdown \
            --include-package=pypdf \
            --assume-yes-for-downloads \
            --windows-console-mode=attach \
            --lto=no \
            --jobs=1 \
            run_server.py

      - name: Build Python backend (macOS x86_64)
        if: matrix.platform == 'macos-latest' && matrix.rust_target == 'x86_64-apple-darwin'
        working-directory: backend
        run: |
          mkdir -p ../src-tauri/binaries
          pyinstaller cvprd-onefile.spec --distpath ../src-tauri/binaries --clean -y
          mv ../src-tauri/binaries/cvprd-backend ../src-tauri/binaries/cvprd-backend-x86_64-apple-darwin

      - name: Build Python backend (macOS ARM)
        if: matrix.platform == 'macos-latest' && matrix.rust_target == 'aarch64-apple-darwin'
        working-directory: backend
        run: |
          mkdir -p ../src-tauri/binaries
          pyinstaller cvprd-onefile.spec --distpath ../src-tauri/binaries --clean -y
          mv ../src-tauri/binaries/cvprd-backend ../src-tauri/binaries/cvprd-backend-aarch64-apple-darwin

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Control Fabric PRD ${{ github.ref_name }}'
          releaseBody: |
            ## Control Fabric PRD

            AI-powered Product Requirements Documentation

            ## Installation

            ### Linux
            - `.deb` - For Debian/Ubuntu: `sudo dpkg -i Control-Fabric-PRD_*.deb`
            - `.AppImage` - Universal: `chmod +x Control-Fabric-PRD_*.AppImage && ./Control-Fabric-PRD_*.AppImage`
            - `.rpm` - For Fedora/RHEL: `sudo rpm -i Control-Fabric-PRD-*.rpm`

            ### Windows
            - `.msi` - Windows installer

            ### macOS
            - `.dmg` - macOS disk image

            ## Requirements
            - Docker (for database services)

          releaseDraft: true
          prerelease: false
          args: --target ${{ matrix.rust_target }}
